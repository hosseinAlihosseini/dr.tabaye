<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/modal.css">
        <title>modal</title>
    </head>
    <body>
        <button id="myBtn">open mpdal</button>
        <div class="page-modal" id="myModal">
            <div class="modal" id="myModal2">
                <div class="modal-content">
                    <div class="modal-div">
                        <div class="modal-form">
                            <h2 style="position: relative;color: #007178;">ورود به حساب کاربری</h2>
                            <div class="login-form">
                                <form action="#">
                                    <label for="numberphone">شماره تلفن</label>
                                    <input type="text" name="numberphone" placeholder="شماره تلفن را وارد کنید">
                                    <label for="password">رمز عبور</label>
                                    <input type="password" name="password" placeholder="رمز عبور را وارد کنید">
                                    <button type="submit">ورود</button>
                                </form>
                                <div class="login-link">
                                    <a href="#">فراموشی رمز عبور</a>
                                    <a href="#">آیا در سایت ثبت نام نکرده اید؟</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>

    </body>
</html>
